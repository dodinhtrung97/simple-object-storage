spring.datasource.url=jdbc:mysql://localhost:3306/backend-project-0?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=Sqrt(9)=3
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=false

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which objects are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max object size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=512MB